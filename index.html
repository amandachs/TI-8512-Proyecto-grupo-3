<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Spoon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/categorias.css">
</head>
<body>
  <header class="bg-white shadow-sm py-3 border-bottom">
    <div class="container text-center">
      <h1 class="m-0">Black Spoon</h1>
    </div>
  </header>

  <main class="container py-5">
        <!-- Buscador -->
        <section id="buscador" class="mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Buscar receta o ingrediente..." disabled />
            </div>
        </div>
        </section>

        <!-- Categorías -->
        <section id="categorias">
        <h2 class="text-left mb-4">Categorías</h2>
        <div id="contenedor-categorias" class="row g-4 justify-content-center"></div>
        </section>

        <!-- Análisis -->
        <section id="analisis" class="mt-5">
          <h2 class="text-left mb-3">Análisis</h2>
          <div id="chartContainer"></div>
        </section>

        </section>
  </main>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/categorias.js"></script>
</body>
</html>
