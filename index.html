<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Spoon</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="bg-white shadow-sm py-3 border-bottom">
    <div class="container-fluid d-flex align-items-center gap-2 ps-3">
      <img
        src="images/spoon.svg" alt="Logo Black Spoon" class="logo">
      <h1 class="m-0 nombreMarca">Black Spoon</h1>
    </div>
  </header>

  <section id="buscador">
    <img src="images/background.svg" alt="Background" class="background" />
    <div class="buscador__contenedor">
      <h2 class="buscador__titulo">¿Qué te gustaría cocinar?</h2>
      <h3 class="buscador__descripcion">
        Descubre recetas de todas partes del mundo, creadas por los mejores chefs.
      </h3>
      <div class="w-100 d-flex justify-content-center position-relative">
        <input
          type="text"
          class="form-control buscador__barra"
          placeholder="Buscar"
        />
        <ul id="sugerencias" class="buscador__sugerencias list-group mt-1"></ul>
      </div>
    </div>
  </section>

  <main class="container py-5">

        <section id="categorias">
        <h2 class="text-left mb-4">Categorías</h2>
        <div id="contenedor-categorias" class="row g-4 justify-content-center"></div>
        </section>

        <section id="analisis" class="mt-5">
          <h2 class="text-left mb-3">Análisis</h2>
          <div id="chartContainer"></div>
        </section>

        </section>
  </main>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/grafico.js"></script>
  <script src="js/categorias.js"></script>
  <script src="js/buscador.js"></script>
</body>
</html>
