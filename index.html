<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Spoon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header class="bg-white shadow-sm py-3 border-bottom">
      <div class="container-fluid d-flex align-items-center gap-2 ps-3">
        <img
          src="/images/spoon.svg"
          alt="Logo Black Spoon"
          class="logo-blackspoon"
        />
        <h1 class="m-0 nombreMarca">Black Spoon</h1>
      </div>
    </header>

    <section id="buscador">
      <div class="contenedor-buscador">
        <h2 id="titulo-buscador">¿Qué te gustaría cocinar?</h2>
        <h3 id="descripcion-buscador">
          Descubre recetas de todas partes del mundo, creadas por los mejores
          chefs.
        </h3>
        <div class="w-100 d-flex justify-content-center position-relative">
          <input
            type="text"
            class="form-control barra-buscador"
            placeholder="Buscar"
          />
          <ul id="sugerencias" class="list-group mt-1"></ul>
        </div>
      </div>
    </section>

    <main class="container py-5">
      <section id="categorias">
        <h2 class="text-left mb-4">Categorías</h2>
        <div
          id="contenedor-categorias"
          class="row g-4 justify-content-center"
        ></div>
      </section>

      <section id="analisis" class="mt-5">
        <h2 class="text-left mb-3">Análisis</h2>
        <div
          id="chart-container"
          class="text-center"
          style="height: 400px"
        ></div>
      </section>
    </main>

    <script src="js/categorias.js"></script>
    <script src="js/buscador.js"></script>
  </body>
</html>
