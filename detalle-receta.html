<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de receta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/categorias.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="bg-white shadow-sm py-3 border-bottom">
    <div class="container-fluid d-flex align-items-center gap-2 ps-3">
      <img
        src="/images/spoon.svg"
        alt="Logo Black Spoon"
        class="logo-blackspoon"
      />
      <h1 class="m-0 nombreMarca">Black Spoon</h1>
    </div>
  </header>

  <main class="container py-5">
    <section id="imagen-receta" class="mb-4 text-center">
      <img id="imagen" src="" alt="Imagen del platillo" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
    </section>

    <section class="text-left">
      <h2 id="nombre-receta"></h2>
      <p class="text-muted">
        <a id="categoria-receta" href="#" class="text-muted text-decoration-underline"></a>
      </p>
    </section>

    <section class="mt-4">
      <h4>Ingredientes</h4>
      <ul id="lista-ingredientes" class="list-unstyled"></ul>
    </section>
  </main>

  <script src="js/detalle-receta.js"></script>
</body>
</html>
